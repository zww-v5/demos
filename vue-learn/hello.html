<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello world</title>
        <script src="js/vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>

        <div id="app-2">
            <span v-bind:title="message">
                绑定动态的title
            </span>
        </div>

        <div id="app-3">
            <p v-if="seen">now you can see me.</p>
        </div>

        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>

        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="changeMessage">change message</button>
        </div>

        <div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>

        <div id="app-7">
            <ol>
                <todo-item v-for="item in list" v-bind:todo="item"></todo-item>
            </ol>
        </div>

        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'hello vue'
                }
            });

            var app2 = new Vue({
                el: '#app-2',
                data: {
                    message: '这是动态的title' + new Date()
                }
            });

            var app3 = new Vue({
                el: '#app-3',
                data: {
                    seen: true
                }
            });

            var app4 = new Vue({
                el: '#app-4',
                data: {
                    todos: [
                        {
                            text: 'hello1'
                        },
                        {
                            text: 'hello2'
                        }
                    ]
                }
            });

            var app5 = new Vue({
                el: '#app-5',
                data: {
                    message: 'change times: 0',
                    times: 0
                },
                methods: {
                    changeMessage: function(){
                        this.times++;
                        this.message = 'change times: ' + this.times;
                    }
                }
            });

            var app6 = new Vue({
                el: '#app-6',
                data: {
                    message: 'write something'
                }
            });

            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>'
            });

            var app7 = new Vue({
                el: '#app-7',
                data: {
                    list: [
                        {text: 'item one'},
                        {text: 'item two'},
                        {text: 'item three'}
                    ]
                }
            });
        </script>
    </body>
</html>
