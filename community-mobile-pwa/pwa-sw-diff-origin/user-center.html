<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />

    <!-- 公用样式 start -->
    <link href="css/global.css" rel="stylesheet" />
    <!-- 公用样式 end -->

    <link rel="stylesheet" href="css/community-m-dist.css" />

    <!-- add manifest here -->
    <link rel="manifest" href="pwa/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Tencent Cloud">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

    <!-- Add to home screen for windows -->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#00a4ff">

    <!-- 设置chrome主题色 -->
    <meta name="theme-color" content="#00a4ff">
</head>
<body>

	<div class="com-global">

        <!-- header/S -->
		<header class="com-header com-special-header">
				<a href="index.html" class="logo">
					<i class="logo-icon"></i>
					<h1 class="header-title">腾讯云·社区</h1>
				</a>
			</header>
		<!-- header/E -->


		<div class="com-main com-main-simple com-cell-bd-sec">

			<div class="com-cells no-mt">
	            <a class="com-cell com-cell-access com-cell-user" href="javascript:;">
	                <div class="com-cell-hd">
						<div class="com-user-avatar">
							<i class="avatar-img" style="background-image:url('https://imgcache.qq.com/open_proj/proj_qcloud_v2/gateway/community/css/img/temp/avatar.jpg');"></i>
							<!-- <span class="user-level">LV8</span> -->
						</div>
	                </div>
	                <div class="com-cell-bd">
						<div class="com-cell-text">
							<h3 class="user-name">
								<span class="user-name-text">用户名</span>

								<!-- 勋章 start -->
								<ul class="com-emblem-list">
									<li class="com-emblem"><!-- 图标置灰时加上 disabled -->
										<i class="com-emblem-icon translate"></i>
									</li>
									<!-- <li class="com-emblem">
										<i class="com-emblem-icon article"></i>
									</li>
									<li class="com-emblem">
										<i class="com-emblem-icon column"></i>
									</li> -->
								</ul>
								<!-- 勋章 end -->
							</h3>
							<p class="user-desc">用户描述</p>
						</div>
	                </div>
	                <div class="com-cell-ft"></div>
	            </a>
	        </div>

			<div class="com-cells">
	            <a class="com-cell com-cell-access" href="javascript:;">
	                <div class="com-cell-hd"><i class="com-icon-msg"></i></div>
	                <div class="com-cell-bd">
	                    <p class="com-cell-text">消息</p>
	                </div>
	                <div class="com-cell-ft"><i class="com-cell-badge"></i></div>
	            </a>
	            <a class="com-cell com-cell-access" href="javascript:;">
	                <div class="com-cell-hd"><i class="com-icon-letter"></i></div>
	                <div class="com-cell-bd">
	                    <p class="com-cell-text">私信</p>
	                </div>
	            </a>
	        </div>

			<div class="com-cells">
	            <a class="com-cell com-cell-access" href="javascript:;">
	                <div class="com-cell-hd"><i class="com-icon-follow"></i></div>
	                <div class="com-cell-bd">
	                    <p class="com-cell-text">关注</p>
	                </div>
	            </a>
	            <a class="com-cell com-cell-access" href="javascript:;">
	                <div class="com-cell-hd"><i class="com-icon-favor"></i></div>
	                <div class="com-cell-bd">
	                    <p class="com-cell-text">收藏</p>
	                </div>
	            </a>
	        </div>

			<div class="com-cells">
	            <a class="com-cell com-cell-access" href="javascript:;">

	                <div class="com-cell-bd">
	                    <p class="com-cell-text">成长值</p>
	                </div>
	            </a>
	        </div>

			<div class="com-cells">
	            <a class="com-cell com-cell-access" href="javascript:;">
	                <div class="com-cell-hd"><i class="com-icon-set"></i></div>
	                <div class="com-cell-bd">
	                    <p class="com-cell-text">消息推送设置</p>
	                </div>
	            </a>
	            <a class="com-cell com-cell-access" href="javascript:;">
	                <div class="com-cell-hd"><i class="com-icon-set"></i></div>
	                <div class="com-cell-bd">
	                    <p class="com-cell-text">收信地址</p>
	                </div>
	            </a>

					<div class="com-cell-hd"><i class="com-icon-login"></i></div>

	                    <p class="com-cell-text">退出账号</p>
	                </div>
	            </div>
	        </div>

			<nav class="nav-inner">
				<a href="index.html" class="nav-item">
					<i class="icon home"></i>

				</a>
				<a href="column-index.html" class="nav-item">
					<i class="icon column"></i>

				</a>
				<a href="ask-index.html" class="nav-item">
					<i class="icon ask"></i>

				</a>

					<i class="icon me"></i>
