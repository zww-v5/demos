<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
                index
        </title>

    <body>

        <h1>handlebars示例</h1>

        <h2>布局模块</h2>
        <p>布局模块是所有页面的基础模块，是一个html页面的基础结构，所有页面的内容都会填充在。测试下</p>

        <h2>局部模块：无参数</h2>
        <header>顶部导航</header>
        <div>
            <h3>测试参数的传递</h3>
        
        </div>

        <h2>局部模块：1个参数</h2>
        <header>顶部导航</header>
        <div>
            <h3>测试参数的传递</h3>
            param1
        
        </div>

        <h2>局部模块：2个参数</h2>
        <header>顶部导航</header>
        <div>
            <h3>测试参数的传递</h3>
            param1
        
            param2
        </div>


    </body>
</html>
